<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="row-1">
        <div class="cal-btn data-all-clear" id="ac">AC</div>
        <div class="cal-btn data-delete" id="backspace">del</div>
        <div class="cal-btn data-number" id="persen">%</div>
        <div class="cal-btn data-operator" id="devider">/</div>
      </div>
      <div class="row-2">
        <div class="cal-btn data-number" id="7">7</div>
        <div class="cal-btn data-number" id="8">8</div>
        <div class="cal-btn data-number" id="9">9</div>
        <div class="cal-btn data-operator" id="multiply">x</div>
      </div>
      <div class="row-3">
        <div class="cal-btn data-number" id="4">4</div>
        <div class="cal-btn data-number" id="5">5</div>
        <div class="cal-btn data-number" id="6">6</div>
        <div class="cal-btn data-operator" id="minus">-</div>
      </div>
      <div class="row-4">
        <div class="cal-btn data-number" id="1" value="1">1</div>
        <div class="cal-btn data-number" id="2">2</div>
        <div class="cal-btn data-number" id="3">3</div>
        <div class="cal-btn data-operator" id="plus">+</div>
      </div>
      <div class="row-5">
        <div class="cal-btn data-number zero" id="0">0</div>
        <div class="cal-btn data-number" id="point">.</div>
        <div class="cal-btn data-equal" id="plus">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
